<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="lib/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="mycontroller">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">TMM</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list card" ng-repeat="video in videos">
          <div class="item item-text-wrap">
            <h2>{{video.snippet.title}}</h2>
            <p>{{video.snippet.publishedAt | limitTo: 10}}</p>
          </div>
<!--           <div class="item item-image">
            <img ng-src="{{video.snippet.thumbnails.high.url}}">
          </div> -->
          <div class="embed-responsive embed-responsive-16by9">
            <youtube-video class="embed-responsive-item" video-id="video.id.videoId" player-vars="playerVars"></youtube-video>
          </div>
          <div class="item item-divider">
            <button class="button button-outline button-block button-assertive">Share This TMM Video!</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
